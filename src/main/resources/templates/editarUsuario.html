<body>
	<div class="form_description">
		<H2>Cadastro de Usuário</H2>
	</div>
	<form id="form_user" class="appnitro" method="get" th:action="@{/save}" th:object="${user}">
		<div class="form_description">
			<h3>Edição de usuários no sistema</h3>
		</div>
		<ul>	
			<input id="user_id" name="id" type="hidden" value="" th:field="*{id}"/>
				
				<li id="li_nome">
					<Label class="description" for="user_nome">Nome
					</Label>
					<div>
						<input id="user_nome" th:field="*{nome}" class="element text medium" type="text"
						maxlength="255" />
					</div>
					<Label class="description" for="user_usuario">Usuário
					</Label>
					<div>
						<input id="user_usuario" th:field="*{usuario}" class="element text medium" type="text"
						maxlength="255" />
					</div>
					<Label class="description" for="user_senha">Senha
					</Label>
					<div>
						<input id="user_senha" th:field="*{senha}" class="element text medium" type="text"
						maxlength="255" />
					</div>
					<div>
					<input type="submit" value="Salvar"/>
					</div>
				</li>
			
		</ul>
	</form>
</body>
